	<section id="model-request" class="container content-section text-center reset-top-padding">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Request a Model Today</h2>
                <div class="form-group">
                  <label for="usr"><h5 style="margin: 0">Name of model</h5></label>
                  <input type="text" class="form-control" placeholder="Name..." id="usr">
                </div>
                <div class="form-group">
                  <label for="numModels"><h5 style="margin: 0">Number of Models</h5></label>
                  <input type="text" class="form-control" placeholder="1 - 3"  id="numModels">
                </div>
                <div class="form-group">
                  <label for="stlUpload"><h5 style="margin: 0">Stl File (optional)</h5></label>
                  <input type="file" class="form-control" id="stlUpload">
                </div>
                <div class="form-group">
                  <label for="modelSize"><h5 style="margin: 0">Desired Model Size (in.)</h5></label>
                  <input type="text" class="form-control" placeholder="3 - 7" id="modelSize"></input>
                </div>
                <div class="form-group">
                  <label for="considerations"><h5 style="margin: 0">Do you need any special considerations?</h5></label>
                  <input type="text" class="form-control" placeholder="Details..." id="considerations"></input>
                </div>
                <div class="form-group">
                  <label for="understand"><h5 style="margin: 0">What part of this object are you trying to better understand?</h5></label>
                  <input type="text" class="form-control" placeholder="Details..." id="understand"></input>
                </div>
                <div class="button-box">
				              <a href="#" class="btn btn-default btn-lg">Submit</a>
					      </div>
